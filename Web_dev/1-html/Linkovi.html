<!DOCTYPE html>
<html>

	<head>
		
		<title>Linkovi</title>
		
	</head>
	
	<body>
	
		<p id="top"><a href="http://www.google.com"> Click for google</a></p> <!-- id se koristi da se ovaj paragraf referencira kad se treba vratiti na njega putem linka da se ne prelistava strana manuelno -->
		 
		<p><a href="https://www.gimp.org/"><img src="wilber-big.png" width="400"></a></p> <!-- apsolutni linkovi(za druge sjatove) -->
		
		<p><a href="hello_world.html"><strong>Prvi Program</strong></a></p>	<!-- relativni link(za koriscenje u okviru svog sajta) -->
		
		<p><a href="https://www.gimp.org/"><img src="wilber-big.png" width="400"></a></p> 
		<p id="gimp3"><a href="https://www.gimp.org/"><img src="wilber-big.png" width="400"></a></p> 
		<p><a href="https://www.gimp.org/"><img src="wilber-big.png" width="400"></a></p> 
		
		<p><a href="#top">Back to top</a></p> <!-- primer koriscenja id-a prvog paragarafa, uz oznaku #, takva sintaksa iz nekog razloga -->
		<p><a href="#gimp3">Third image</a></p> <!-- anchor link se to zove -->
		<p><a href="index.html">Nazad na pocetnu stranicu</a></p>
	</body>

</html>
