<html>
			
	<head>
			<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
			<!-- font je embedovan sa sajta google fonts, gde se nalaze css fajlovi za njega i parametri kojima se poziva
			u ovom slucaju font-family:'Pacifico', cursive; -->
			<title> Webpage with style</title>
			<style type="text/css">
				
				p	{
						font-size:200%;
						font-family:'Pacifico', cursive;
					}
				
			</style>
	</head>
	<!-- Fontovi se uvek navode sa backup varijantama za slucaj data
	browser ne prepoznaje prvi na listi, sa porastom generalnosti na 
	sve sire i zastupljenije fontove; bitno je da izmedju bude zarez
	da ne bi samo pregazio prvobitni font sa zadnjim -->
	<body>
	
		<p>This is some text!</p>
		
	</body>
	
</html>
