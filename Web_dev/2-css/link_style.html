<html>

	<head>
	
		<title>styling text</title>
		<style type="text/css">
			
			.Link	{
						font-size:200%;
						color:blue;
						text-decoration:none;
					
					}
			.Link:visited	{
								color:purple;
							}
			.Link:hover	{
							text-decoration:underline;
							color:aqua;
							font-style:italic;
						
						}

		</style>

	</head>
	<body>
		<div>
		
			<p><a href="https://www.google.com" class="Link" >Google</a></p>
			<p><a href="https://www.google.com" target="_blank" class="Link" >Google in a new tab</a></p>
		</div>
	</body>

</html>
