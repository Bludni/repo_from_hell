<html>

	<head>
	
		<title>styling text</title>
		<style type="text/css">
		
			.bold	{
						font-weight:bold;
					
					}
			.italic	{
						font-style:italic;
					}
			.underlined {
							text-decoration:underline;
						}
			a		{
						text-decoration:none;
						color:blue;
			
					}
			a:hover {
						text-decoration:underline;
						color:green;
					}
			.big	{
						font-size:200%;
					}
			
		</style>
		<!-- hover parametar podesava sta znaci kada se kursor nadnese
		nad text npr(a:hover se odnosi na tekst linka -->
	</head>
	<body>
	
		<p class="bold"> This is some bold text!</p>
		<p class="italic"> This is some italic text! <span class="bold">And this is bold and italic </span></p>
		<p class="underlined">This text is underlined</p>
		<a href="">This is a link</a>
		<p class="big"> This text is big!</p>
	</body>

</html>
