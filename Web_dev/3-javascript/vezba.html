<!doctype html>
<html>
	<head>
    	<title>While Loops</title>
    </head>
    <body>
    	<p id="count"></p>
          <script type="text/javascript">
            var i = 0;

            while (i<=5) {
            
                document.getElementById("count").innerHTML += "The Count is " + i;
                i++;
            }
      	</script>
    </body>
</html>
