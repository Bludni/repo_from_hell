<html>
  
	<head>
        
		<title>Jquery</title>
       
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
       <!-- Prvi nacin ukljucivanja jquery koda je preko ovog gore linka, sledeci je ukljucivanje preko fajla sa celom bibliotekom
       <script src="jquery-3.5.1"></script>	   -->
	   <style type="text/css">
	     * {
				margin:0;
				padding:0;
				box-sizing:border-box;
		    }
		 #circle {
		 
					background-color:green;
					border-radius:50%;
					height:100px;
					width:100px;
					margin:10px;
				}
		 .square {
					background-color:red;
					height:100px;
					width:100px;
					margin:10px;
				}
		 #hidden {
			display:none;
		}
		#toogle {
			position:fixed;
		}
	   
	   </style>
	</head>
	<body>
	
		<div id="circle"></div>
		<div class="square"></div>
		<div class="square"></div>
		<p id="text">Here is some text</p> </br>
		<button id="myButton">Click me</button> </br>
		<p id="hidden">This is some hidden text</p>
		<button id="myButton2">Click me to discover text</button>
		</br> </br>
		<p id="toogle">This is some toogling text</p></br>
		<button id="toogleButton">Toogle</button>
		
		<script type="text/javascript"> 

		  $("div").click(function() {
				$(this).fadeOut("slow", function () {
						    alert("FadeOut has finished!");
						});

		  });
		 $("#myButton").click(function () {
				$("#text").fadeOut();
		 });
		 $("#myButton2").click(function () {
				$("#hidden").fadeIn();
		 });
		 $("#toogleButton").click(function () {
				if ($("#toogle").css("display") == "none") $("#toogle").fadeIn();
				else $("#toogle").fadeOut();
		 });
		</script>
	
	</body>
  


</html>
