			position:fixed;
		}

	<body>
	
		
		<script type="text/javascript"> 
			
			var regex = /is/;  // ako bi stavili /Great/i radio bi case insensitive pretragu
			// ako stavimo /e/g kao global, vratice svaku pojavu e u stringu
			
			var string = "Regex is great!"; 
			
			var result = string.match(regex);     //ovo je valjda isto deo jQueryja a ne vanile
			alert(result);
			
		
		</script>
