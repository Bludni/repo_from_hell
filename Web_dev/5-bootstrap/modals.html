<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
	
	<style> 
		.row-width {
			//display:flex;
			//flex-direction:row;
			justify-content:space-between;
			width:400px;
		}
		.bordering {
			border:2px solid black;
		}
	</style>
  </head>
  <body>
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name = "Luka">
		  Email Luka
		</button>
		
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name = "Igor">
		  Email Igor
		</button>

		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-name = "Nada">
		  Email Nada
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				...
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>

		<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="Sadrzaj popovera iskace na click! Zanimljivo! 
		Neophodna biblioteka je Popper.js koja je u bootstrap.bundle paketu. Takodje neophodno je inicijalizovati popovere jer po defaultu nisu ukljuceni.
		Ovo radi npr kod $('[data-toggle='popover']').popover()">Click to toggle popover</button>
		</br>
		<button type="button" class="btn btn-lg btn-success" data-toggle="popover" data-trigger="focus"  title="Popover title" data-placement="bottom" data-content="Mesto iskakanja popovera
		menjamo sa data-placement atributom. Zovu se standardno top, left, bottom, right. Sa data-trigger='focus' podesavamo popover da nestane klikom bilo gde drugo na stranici van njega
		i odgovarajuceg dugmeta.Uporediti sa prvim dugmetom gde samo klik na dugme ukida popover">Click for another popover</button>
		
		<button type="button" id="exampleTooltip" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
		  Tooltip on bottom
		</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<script type="text/javascript">
			$('#exampleModal').on('show.bs.modal', function (event) {
				var button = $(event.relatedTarget);
				var recipient = button.data('name');   //postavlja se data name na dugmicima gore i ova komanda vadi taj tekst
				var modal = $(this);
				modal.find('.modal-title').text('New message to ' + recipient);
			});
			$('#exampleModal').on('hidden.bs.modal', function (event) {
					alert("Modal closed!");
			});

			$("#exampleTooltip").on('shown.bs.tooltip', function (event) {
					alert('Tooltip opened!');
			
			});

			$('[data-toggle="popover"]').popover()
			$('[data-toggle="tooltip"]').tooltip()
	</script>
 </body>
</html>
